<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/log.css" />
    <title>Document</title>
  </head>
  <body class="gradient-custom">
    <form id="login-form" class="needs-validation" novalidate>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-dark mainDiv" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4">
                  <img src="/img/login.png" width="200px" />
                  <h4 class="mb-4">Login</h4>

                  <div class="form-outline form-dark mb-2">
                    <input
                      type="text"
                      id="typeName"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="typeName">Nombre</label>
                    <div class="invalid-feedback">Campo obligatorio</div>
                    <div class="valid-feedback">Perfecto!</div>
                  </div>
                  <div class="form-outline form-dark mb-2">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="typeEmailX">Email</label>
                    <div class="invalid-feedback">Campo obligatorio</div>
                    <div class="valid-feedback">Perfecto!</div>
                  </div>

                  <div class="form-outline form-white mb-2">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="typePasswordX"
                      >Password</label
                    >
                    <div class="invalid-feedback">Campo obligatorio</div>
                    <div class="valid-feedback">Perfecto!</div>
                  </div>

                  <p class="small mb-2 pb-lg-2">
                    <a class="text-dark-50" href="#!">Forgot password?</a>
                  </p>

                  <button
                    id="btn-submit"
                    class="btn btn-dark px-5 mb-0"
                    type="button"
                  >
                    Ingresar
                  </button>
                </div>

                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
  <script src="/js/login.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</html>
